            <button class="navBar" onclick="location.href='4thPage.html'" type="button">4th Page</button>

        <div class="webGrab">

            <script>
                function extnlLd(){
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function(){
                        console.log(this.readyState);
                        console.log(this.status);
                        if (this.readyState== 4 && this.status == 200){
                            document.getElementById(impData).innerHTML = this.responseText;
                        }
                        xhttp.open("GET", "README.md", true);
                        xhttp.send();
                    }
                }
            </script>
            <p id="impData" onload="extnlLd">None</p>
