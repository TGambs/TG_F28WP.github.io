<html>

    <head>

        <title>Main Page</title>

        <link rel="stylesheet" href="main_css.css">
        <script type=text/javascript src="java.js"></script>

    <body>

        <div class="navBar">
            <button class="navBar" onclick="location.href='index.html'" type="button">1st Page</button>
